apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: http-ingress
spec:
  defaultBackend:
    service:
      name: kino-ui
      port:
        number: 80
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: /api
        backend:
          service: 
            name: movieservice
            port: 
              number: 5000