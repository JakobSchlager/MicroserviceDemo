apiVersion: v1
kind: Service
metadata:
  name: roomservice
spec:
  selector:
    app: roomservice
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
    name: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: roomservice
  name: roomservice
spec:
  replicas: 3
  selector:
    matchLabels:
      app: roomservice
  template:
    metadata:
      labels:
        app: roomservice
      annotations:
        'consul.hashicorp.com/connect-inject': 'true'
        'consul.hashicorp.com/transparent-proxy': 'true'
        'consul.hashicorp.com/transparent-proxy-exclude-inbound-ports': '5000'
        'consul.hashicorp.com/transparent-proxy-exclude-outbound-cidrs': '10.152.183.1/32'
        'consul.hashicorp.com/connect-service-upstreams': 'mysql:3306'
    spec:
      containers:
      - name: roomservice
        image: jakobschlager/roomservice:release
        ports:
        - containerPort: 5000
        imagePullPolicy: Always
        env: 
        - name: ASPNETCORE_URLS
          value: http://*:5000
