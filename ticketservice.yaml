apiVersion: v1
kind: Service
metadata:
  name: ticketservice
spec:
  selector:
    app: ticketservice
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
    name: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ticketservice
  name: ticketservice
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ticketservice
  template:
    metadata:
      labels:
        app: ticketservice
      annotations:
        'consul.hashicorp.com/connect-inject': 'true'
        'consul.hashicorp.com/transparent-proxy': 'true'
        'consul.hashicorp.com/transparent-proxy-exclude-inbound-ports': '5000'
        'consul.hashicorp.com/transparent-proxy-exclude-outbound-cidrs': '10.152.183.1/32'
        'consul.hashicorp.com/connect-service-upstreams': 'mysql:3306'
    spec:
      containers:
      - name: ticketservice
        image: jakobschlager/ticketservice:release
        ports:
        - containerPort: 5000
        imagePullPolicy: Always
        env: 
        - name: ASPNETCORE_URLS
          value: http://*:5000
        - name: RABBITMQ_HOSTNAME
          value: rabbitmq-server-0.rabbitmq-nodes.rabbitmq
        volumeMounts:
        - name: appsettings-volume
          mountPath: /app/Settings
      volumes:
      - name: appsettings-volume
        configMap:
          name: appsettings.rabbitmq
